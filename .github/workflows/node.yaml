name: NodeCI

on:
  push:
    # tags:
    #   - v*

env:
  NAPI_VERSION: 9
  BINDING_NAME: vlad_fresha_segfault_handler
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  build-and-test:
    name: Build ${{ matrix.arch }} on ${{ matrix.alpine-version && format('node:{0}-alpine{1}', matrix.node-version, matrix.alpine-version) || format('{0} Node {1}', matrix.os, matrix.node-version) }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.alpine-version && matrix.arch == 'amd64' && format('node:{0}-alpine{1}', matrix.node-version, matrix.alpine-version) || '' }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        alpine-version: ['3.22', '']
        node-version: [20, 22, 24]
        arch: [amd64, arm64]
        exclude:
          # Only test one Ubuntu baseline (no Alpine)
          - alpine-version: ''
            node-version: 22
          - alpine-version: ''
            node-version: 24
          - alpine-version: ''
            arch: arm64

    steps:
      - name: Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && !matrix.alpine-version
        run: |
          sudo apt-get update
          sudo apt-get install -y libunwind-dev

      - name: Dependencies (Alpine Linux)
        if: matrix.alpine-version && matrix.arch == 'amd64'
        run: |
          echo "=== Alpine Linux Dependency Installation ==="
          echo "Container: node:${{ matrix.node-version }}-alpine${{ matrix.alpine-version }}"
          echo "Architecture: ${{ matrix.arch }}"
          apk update
          # Install essential build dependencies for Alpine/musl
          apk add build-base git python3 bash musl-dev linux-headers
          # Install libunwind for stack unwinding (better than execinfo on Alpine)
          apk add libunwind-dev libunwind-static
          # Verify libunwind installation
          pkg-config --libs libunwind || echo "libunwind pkg-config not available"
          ls -la /usr/lib/libunwind* 2>/dev/null || echo "libunwind libraries not found"
          echo "Alpine Linux build environment ready with libunwind support"
          echo "=== End Alpine Dependencies ==="

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        if: ${{ !matrix.alpine-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version == 20 && '20.19.4' || format('{0}.x', matrix.node-version) }}

      - name: rebuild
        if: ${{ !matrix.alpine-version || (matrix.alpine-version && matrix.arch == 'amd64') }}
        shell: bash
        run: |
          npm install
          npm run rebuild -- --arch=${{ matrix.arch == 'amd64' && 'x64' || 'arm64' }}

          # Create prebuilds structure manually for better reliability
          PLATFORM=""
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            PLATFORM="win32"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            PLATFORM="darwin"
          else
            PLATFORM="linux"
          fi

          ARCH_DIR="${{ matrix.arch == 'amd64' && 'x64' || 'arm64' }}"
          mkdir -p "prebuilds/$BINDING_NAME-$PLATFORM-$ARCH_DIR/"
          if [ -f "build/Release/$BINDING_NAME.node" ]; then
            cp "build/Release/$BINDING_NAME.node" "prebuilds/$BINDING_NAME-$PLATFORM-$ARCH_DIR/node-napi-v$NAPI_VERSION.node"
            echo "Copied $BINDING_NAME.node to prebuilds directory"
          else
            echo "ERROR: $BINDING_NAME.node not found in build/Release/"
            exit 1
          fi

          # Run tests
          npm run test-ci
        env:
          CI: true
          npm_config_build_from_source: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ matrix.alpine-version && matrix.arch == 'arm64' && env.dockerhub_username != '' }}
        env:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: matrix.alpine-version && matrix.arch == 'arm64'
      - name: Pre-fetch image
        if: matrix.alpine-version && matrix.arch == 'arm64'
        run: docker pull node:${{ matrix.node-version }}-alpine${{ matrix.alpine-version }} --platform=linux/arm64
      - name: rebuild (in docker)
        uses: addnab/docker-run-action@v3
        if: matrix.alpine-version && matrix.arch == 'arm64'
        with:
          image: node:${{ matrix.node-version }}-alpine${{ matrix.alpine-version }}
          # shell: bash
          options: --platform=linux/arm64 -v ${{ github.workspace }}:/work -e CI=1 -e npm_config_build_from_source=1 -e NAPI_VERSION -e BINDING_NAME
          run: |
            if command -v apt-get &> /dev/null
            then
              apt-get update
              apt-get install -y python3
            elif command -v yum &> /dev/null
            then
              curl -sL https://rpm.nodesource.com/setup_20.x | bash -

              # Install appropriate development tools for RockyLinux version
              if grep -q "Rocky Linux release 8" /etc/rocky-release 2>/dev/null; then
                dnf install -y gcc-toolset-11-toolchain make git python3 nodejs
                export PATH=/opt/rh/gcc-toolset-11/root/usr/bin:$PATH
              elif grep -q "Rocky Linux release 9" /etc/rocky-release 2>/dev/null; then
                # Rocky 9 uses standard gcc and development tools
                dnf install -y gcc gcc-c++ make git python3 nodejs
                # No need to modify PATH for system gcc
              elif grep -q "Rocky Linux release 10" /etc/rocky-release 2>/dev/null; then
                # Rocky 10 uses standard gcc and development tools
                dnf install -y gcc gcc-c++ make git python3 nodejs
                # No need to modify PATH for system gcc
              else
                # Fallback: use system gcc
                dnf install -y gcc gcc-c++ make git python3 nodejs
              fi
            elif command -v apk &> /dev/null
            then
              # Alpine Linux dependencies
              apk update
              apk add build-base git python3 bash musl-dev linux-headers libunwind-dev libunwind-static
              # Verify libunwind installation
              pkg-config --libs libunwind || echo "libunwind pkg-config not available"
              ls -la /usr/lib/libunwind* 2>/dev/null || echo "libunwind libraries not found"
              echo "Alpine Linux build environment ready with libunwind support"
            fi

            cd /work

            npm install
            npm install # run twice to avoid issues with armv7 running out of memory
            npm run rebuild -- --arch=arm64

            # Debug: Check what was built
            ls -la build/Release/ || echo "No build/Release directory"

            # Create prebuilds structure manually if pkg-prebuilds-copy fails
            mkdir -p prebuilds/$BINDING_NAME-linux-arm64/
            if [ -f "build/Release/$BINDING_NAME.node" ]; then
              cp "build/Release/$BINDING_NAME.node" "prebuilds/$BINDING_NAME-linux-arm64/node-napi-v$NAPI_VERSION.node"
              echo "Copied $BINDING_NAME.node to prebuilds directory"
            else
              echo "ERROR: $BINDING_NAME.node not found in build/Release/"
              exit 1
            fi

            # Debug: Check prebuilds structure
            find prebuilds -name "*.node" -ls || echo "No .node files in prebuilds"

            npm run test-ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.arch }}-node${{ matrix.node-version }}-${{ matrix.alpine-version && 'musl' || 'glibc' }}-prebuilds
          path: prebuilds
          retention-days: 1

  bundle:
    name: Bundle prebuilds
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: tmp

      - name: Display structure of downloaded files
        run: |
          mkdir prebuilds
          cp -R tmp/*/* prebuilds/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-prebuilds
          path: prebuilds
          retention-days: 7
