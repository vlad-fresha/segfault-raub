name: NodeCI

on:
  push:
    # tags:
    #   - v*

env:
  NAPI_VERSION: 9
  BINDING_NAME: vlad_fresha_segfault_handler
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  build-and-test:
    name: Build ${{ matrix.config.docker-arch || matrix.config.arch }} on ${{ matrix.config.docker-image || matrix.config.container || matrix.config.os }} ${{ matrix.config.libc }}
    runs-on: ${{ matrix.config.os }}
    container: ${{ matrix.config.container }}

    strategy:
      fail-fast: false
      matrix:
        config:
          # Ubuntu baseline
          - { os: ubuntu-latest, arch: x64, node-version: "20.19.4" }

          # Alpine 3.22 x64 tests
          - { os: ubuntu-latest, arch: x64, node-version: 20, container: "node:20-alpine3.22", libc: musl }
          - { os: ubuntu-latest, arch: x64, node-version: 22, container: "node:22-alpine3.22", libc: musl }
          - { os: ubuntu-latest, arch: x64, node-version: 24, container: "node:24-alpine3.22", libc: musl }

          # Alpine 3.22 arm64 tests
          - { os: ubuntu-latest, arch: arm64, node-version: 20, docker-arch: "linux/arm64", docker-image: "node:20-alpine3.22", libc: musl }
          - { os: ubuntu-latest, arch: arm64, node-version: 22, docker-arch: "linux/arm64", docker-image: "node:22-alpine3.22", libc: musl }
          - { os: ubuntu-latest, arch: arm64, node-version: 24, docker-arch: "linux/arm64", docker-image: "node:24-alpine3.22", libc: musl }

    steps:
      - name: Dependencies (Ubuntu)
        if: matrix.config.os == 'ubuntu-latest' && !matrix.config.container
        run: |
          sudo apt-get update
          sudo apt-get install -y libunwind-dev

      - name: Dependencies (Alpine Linux)
        if: contains(matrix.config.container, 'alpine')
        run: |
          echo "=== Alpine Linux Dependency Installation ==="
          echo "Container: ${{ matrix.config.container }}"
          echo "Architecture: ${{ matrix.config.arch }}"
          apk update
          # Install essential build dependencies for Alpine/musl
          apk add build-base git python3 bash musl-dev linux-headers
          # Install libunwind for stack unwinding (better than execinfo on Alpine)
          apk add libunwind-dev libunwind-static
          # Verify libunwind installation
          pkg-config --libs libunwind || echo "libunwind pkg-config not available"
          ls -la /usr/lib/libunwind* 2>/dev/null || echo "libunwind libraries not found"
          echo "Alpine Linux build environment ready with libunwind support"
          echo "=== End Alpine Dependencies ==="

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        if: ${{ !matrix.config.docker-arch && !matrix.config.container }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.config.node-version || '20.x' }}

      - name: rebuild
        if: ${{ !matrix.config.docker-arch }}
        shell: bash
        run: |
          npm install
          npm run rebuild -- --arch=${{ matrix.config.arch }}

          # Create prebuilds structure manually for better reliability
          PLATFORM=""
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            PLATFORM="win32"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            PLATFORM="darwin"
          else
            PLATFORM="linux"
          fi

          mkdir -p "prebuilds/$BINDING_NAME-$PLATFORM-${{ matrix.config.arch }}/"
          if [ -f "build/Release/$BINDING_NAME.node" ]; then
            cp "build/Release/$BINDING_NAME.node" "prebuilds/$BINDING_NAME-$PLATFORM-${{ matrix.config.arch }}/node-napi-v$NAPI_VERSION.node"
            echo "Copied $BINDING_NAME.node to prebuilds directory"
          else
            echo "ERROR: $BINDING_NAME.node not found in build/Release/"
            exit 1
          fi
        env:
          CI: true
          npm_config_build_from_source: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ matrix.config.docker-arch && env.dockerhub_username != '' }}
        env:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: matrix.config.docker-arch
      - name: Pre-fetch image
        if: matrix.config.docker-arch
        run: docker pull ${{ matrix.config.docker-image }} --platform=${{ matrix.config.docker-arch }}
      - name: rebuild (in docker)
        uses: addnab/docker-run-action@v3
        if: matrix.config.docker-arch
        with:
          image: ${{ matrix.config.docker-image }}
          # shell: bash
          options: --platform=${{ matrix.config.docker-arch }} -v ${{ github.workspace }}:/work -e CI=1 -e npm_config_build_from_source=1 -e NAPI_VERSION -e BINDING_NAME
          run: |
            if command -v apt-get &> /dev/null
            then
              apt-get update
              apt-get install -y python3
            elif command -v yum &> /dev/null
            then
              curl -sL https://rpm.nodesource.com/setup_20.x | bash -

              # Install appropriate development tools for RockyLinux version
              if grep -q "Rocky Linux release 8" /etc/rocky-release 2>/dev/null; then
                dnf install -y gcc-toolset-11-toolchain make git python3 nodejs
                export PATH=/opt/rh/gcc-toolset-11/root/usr/bin:$PATH
              elif grep -q "Rocky Linux release 9" /etc/rocky-release 2>/dev/null; then
                # Rocky 9 uses standard gcc and development tools
                dnf install -y gcc gcc-c++ make git python3 nodejs
                # No need to modify PATH for system gcc
              elif grep -q "Rocky Linux release 10" /etc/rocky-release 2>/dev/null; then
                # Rocky 10 uses standard gcc and development tools
                dnf install -y gcc gcc-c++ make git python3 nodejs
                # No need to modify PATH for system gcc
              else
                # Fallback: use system gcc
                dnf install -y gcc gcc-c++ make git python3 nodejs
              fi
            elif command -v apk &> /dev/null
            then
              # Alpine Linux dependencies
              apk update
              apk add build-base git python3 bash musl-dev linux-headers libunwind-dev libunwind-static
              # Verify libunwind installation
              pkg-config --libs libunwind || echo "libunwind pkg-config not available"
              ls -la /usr/lib/libunwind* 2>/dev/null || echo "libunwind libraries not found"
              echo "Alpine Linux build environment ready with libunwind support"
            fi

            cd /work

            npm install
            npm install # run twice to avoid issues with armv7 running out of memory
            npm run rebuild -- --arch=${{ matrix.config.arch }}

            # Debug: Check what was built
            ls -la build/Release/ || echo "No build/Release directory"

            # Create prebuilds structure manually if pkg-prebuilds-copy fails
            mkdir -p prebuilds/$BINDING_NAME-linux-${{ matrix.config.arch }}/
            if [ -f "build/Release/$BINDING_NAME.node" ]; then
              cp "build/Release/$BINDING_NAME.node" "prebuilds/$BINDING_NAME-linux-${{ matrix.config.arch }}/node-napi-v$NAPI_VERSION.node"
              echo "Copied $BINDING_NAME.node to prebuilds directory"
            else
              echo "ERROR: $BINDING_NAME.node not found in build/Release/"
              exit 1
            fi

            # Debug: Check prebuilds structure
            find prebuilds -name "*.node" -ls || echo "No .node files in prebuilds"

            npm run test-ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.config.arch }}-${{ matrix.config.libc }}-prebuilds
          path: prebuilds
          retention-days: 1

  bundle:
    name: Bundle prebuilds
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: tmp

      - name: Display structure of downloaded files
        run: |
          mkdir prebuilds
          cp -R tmp/*/* prebuilds/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-prebuilds
          path: prebuilds
          retention-days: 7
